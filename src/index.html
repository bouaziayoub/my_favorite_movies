<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite Movies</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h3>My Favorite Movies</h3>
      <span class="material-icons"> favorite </span>
    </div>

    <div>
      <form action="">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail</i>
            <label for="email">email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="email"
            /><br /><br />
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">title</i>
            <input id="title" type="text" placeholder="title" />
            <label for="title">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input id="sinopsis" type="text" placeholder="Sinopsis" />
            <label for="sinopsis">Sinopsis</label>
          </div>
        </div>
        <div id="content-error"></div>
        <button type="submit" id="add" class="waves-effect waves-light btn">
          <i class="material-icons right">add</i>ADD Movie
        </button>
      </form>
    </div>

    <div>
      <div class="input-field col s5">
        <ul id="titlesList" class="collection"></ul>
      </div>
      <div id="details-content"></div>
    </div>
  </body>
</html>
